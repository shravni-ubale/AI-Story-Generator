<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <style>
        :root {
            --bg: #FAF6F1;
            --text: #4A3C31;
            --border: #E5D5C5;
            --primary: #8B7355;
            --input-bg: #FFFFFF;
            --font: "Times New Roman", Times, serif;
            --input-height: 50px; /* Reduced */
            --container-width: 700px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
        }

        body {
            line-height: 1.6; /* Adjusted line height */
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: var(--container-width);
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem; /* Reduced from 4rem */
            color: var(--text);
            margin-bottom: 2rem; /* Reduced spacing */
            text-align: center;
            font-weight: normal;
            width: 100%;
        }

        .input-form {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem; /* Reduced padding */
            margin-bottom: 2rem;
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Reduced spacing */
        }

        label {
            display: block;
            margin-bottom: 0.8rem; /* Reduced spacing */
            color: var(--text);
            font-size: 1.2rem; /* Reduced font size */
        }

        input {
            width: 100%;
            height: var(--input-height);
            padding: 0 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1.2rem; /* Reduced font size */
            background: var(--input-bg);
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem; /* Reduced padding */
            border: none;
            border-radius: 8px;
            font-size: 1.2rem; /* Reduced font size */
            cursor: pointer;
            margin-top: 1.5rem; /* Reduced margin */
        }

        .story-container {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem; /* Reduced padding */
            min-height: 300px; /* Reduced height */
            width: 100%;
        }

        #story-output {
            font-size: 1.2rem; /* Reduced font size */
            line-height: 1.5; /* Adjusted line height */
            color: var(--text);
            white-space: pre-wrap;
        }

        ::placeholder {
            color: #BDB19C;
            opacity: 0.8;
            font-size: 1.2rem; /* Reduced font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Generator</h1>

        <div class="input-form">
            <form id="story-form">
                <div class="form-group">
                    <label for="character">Character</label>
                    <input type="text" id="character" name="character" placeholder="Enter a character" required>
                </div>

                <div class="form-group">
                    <label for="setting">Setting</label>
                    <input type="text" id="setting" name="setting" placeholder="Enter a setting" required>
                </div>

                <div class="form-group">
                    <label for="theme">Theme</label>
                    <input type="text" id="theme" name="theme" placeholder="Enter a theme" required>
                </div>

                <button type="submit" id="submit-btn">Generate Story</button>
            </form>
        </div>

        <div class="story-container">
            <div id="story-output"></div>
        </div>
    </div>

    <script>
        // JavaScript remains unchanged.
    </script>
</body>
</html>
