<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <style>
        :root {
            --bg: #FAF6F1;
            --text: #4A3C31;
            --border: #E5D5C5;
            --primary: #8B7355;
            --input-bg: #FFFFFF;
            --font: "Times New Roman", Times, serif;
            --input-height: 50px;
            --container-width: 700px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
        }

        body {
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: var(--container-width);
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: normal;
        }

        .input-form {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text);
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            height: var(--input-height);
            padding: 0 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1.1rem;
            background: var(--input-bg);
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .story-container {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            min-height: 500px;
            width: 100%;
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        #story-output {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text);
            white-space: pre-wrap;
        }

        ::placeholder {
            color: #BDB19C;
            opacity: 0.8;
        }

        @media (min-width: 1200px) {
            :root {
                --container-width: 1000px;
            }
        }

        @media (min-width: 1600px) {
            :root {
                --container-width: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Generator</h1>

        <div class="input-form">
            <form id="story-form">
                <div class="form-group">
                    <label for="character">Character</label>
                    <input type="text" id="character" name="character" placeholder="Enter a character" required>
                </div>

                <div class="form-group">
                    <label for="setting">Setting</label>
                    <input type="text" id="setting" name="setting" placeholder="Enter a setting" required>
                </div>

                <div class="form-group">
                    <label for="theme">Theme</label>
                    <input type="text" id="theme" name="theme" placeholder="Enter a theme" required>
                </div>

                <button type="submit" id="submit-btn">Generate Story</button>
            </form>
        </div>

        <div class="story-container">
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="story-output"></div>
        </div>
    </div>

    <script>
        document.getElementById('story-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const submitBtn = document.getElementById('submit-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const storyOutput = document.getElementById('story-output');

            // Reset and show loading state
            storyOutput.textContent = '';
            submitBtn.disabled = true;
            typingIndicator.style.display = 'block';

            try {
                const formData = new FormData(form);
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to generate story. Please try again.');
                }

                const data = await response.json();

                // Simulate typing effect
                let i = 0;
                const text = data.story;
                function typeWriter() {
                    if (i < text.length) {
                        storyOutput.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 20);
                    }
                }

                typingIndicator.style.display = 'none';
                typeWriter();

            } catch (error) {
                storyOutput.textContent = 'Error: ' + error.message;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
