<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to bottom, #d4f0ff 50%, #fef6e4 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            border: 1px solid #bcd4e6;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #bcd4e6;
            border-radius: 10px;
            font-size: 16px;
            background: #ecf6fc;
            color: #2c3e50;
        }

        button {
            background: linear-gradient(45deg, #2980b9, #6dd5fa);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #6dd5fa, #2980b9);
        }

        h2 {
            margin-top: 20px;
            color: #2c3e50;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        pre {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            color: #2c3e50;
            font-size: 16px;
            max-width: 620px;
            width: 100%;
            border: 1px solid #bcd4e6;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>StoryTeller</h1>
    <form id="storyForm">
        <label for="character">Character:</label>
        <input type="text" id="character" name="character" placeholder="Enter a character" required>

        <label for="setting">Setting:</label>
        <input type="text" id="setting" name="setting" placeholder="Enter a setting" required>

        <label for="theme">Theme:</label>
        <input type="text" id="theme" name="theme" placeholder="Enter a theme" required>

        <button type="submit">Generate Story</button>
    </form>

    <h2>Your Story:</h2>
    <pre id="storyOutput">Your story will appear here...</pre>

    <footer>
        &copy; 2025 Story Generator. Designed with ❤️.
    </footer>

    <script>
        document.getElementById('storyForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('storyOutput').textContent = data.story;
        });
    </script>
</body>
</html>
